<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator - v2</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc, #00c6ff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {
            width: 380px;
            padding: 30px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(12px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            color: white;
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: bold;
        }

        p {
            margin-top: 0;
            font-size: 14px;
            opacity: 0.9;
        }

        input {
            margin: 10px 0;
            padding: 12px;
            width: 90%;
            border: none;
            outline: none;
            border-radius: 12px;
            font-size: 16px;
            text-align: center;
            background: rgba(255,255,255,0.85);
            color: #333;
            font-weight: bold;
        }

        .btns {
            margin-top: 15px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            padding: 14px;
            border: none;
            border-radius: 14px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease;
            background: rgba(255,255,255,0.25);
            color: white;
            box-shadow: 0 5px 12px rgba(0,0,0,0.25);
        }

        button:hover {
            transform: translateY(-4px);
            background: rgba(255,255,255,0.4);
        }

        button:active {
            transform: scale(0.95);
        }

        .result-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 15px;
            background: rgba(0,0,0,0.25);
            font-size: 20px;
            font-weight: bold;
            min-height: 30px;
            box-shadow: inset 0 0 10px rgba(255,255,255,0.2);
        }

        .footer {
            margin-top: 15px;
            font-size: 12px;
            opacity: 0.8;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: scale(0.9);}
            to {opacity: 1; transform: scale(1);}
        }
    </style>
</head>
<body>

<div class="box">
    <h2>‚ú® Smart Calculator</h2>
    <p>Kubernetes Rolling Update Version (v2)</p>

    <input id="num1" type="number" placeholder="Enter Number 1">
    <input id="num2" type="number" placeholder="Enter Number 2">

    <div class="btns">
        <button onclick="calculate('+')">+</button>
        <button onclick="calculate('-')">‚àí</button>
        <button onclick="calculate('*')">√ó</button>
        <button onclick="calculate('/')">√∑</button>
    </div>

    <div class="result-box" id="result">
        Result will appear here...
    </div>

    <div class="footer">
        üöÄ Powered by Node.js + Kubernetes
    </div>
</div>

<script>
    async function calculate(op) {
        const n1 = document.getElementById("num1").value;
        const n2 = document.getElementById("num2").value;

        if (n1 === "" || n2 === "") {
            document.getElementById("result").innerText = "‚ö†Ô∏è Please enter both numbers";
            return;
        }

        const res = await fetch(`/calculate?num1=${n1}&num2=${n2}&op=${op}`);
        const data = await res.text();

        document.getElementById("result").innerText = "‚úÖ Result: " + data;
    }
</script>

</body>
</html>
